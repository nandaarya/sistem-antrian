<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Aplikasi Antrian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h2>Admin Panel</h2>
        <div class="header-right">
            <div id="adminInfo" class="admin-info"></div>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
    </header>

    <hr>

    <div class="service-container">
        
        <div class="service-box">
            <h3>Layanan A</h3>
            <p>Antrian Sekarang: <span id="current1" class="current-queue-number">-</span></p>
            <div class="btn-group">
                <button class="btn" onclick="prevQueue(1)">Prev</button>
                <button class="btn" onclick="nextQueue(1)">Next</button>
                <button class="btn btn-primary" onclick="startQueue(1)">Mulai Antrian</button>
            </div>
            <div id="service1Queues" class="queue-list"></div>
        </div>

        <div class="service-box">
            <h3>Layanan B</h3>
            <p>Antrian Sekarang: <span id="current2" class="current-queue-number">-</span></p>
            <div class="btn-group">
                <button class="btn" onclick="prevQueue(2)">Prev</button>
                <button class="btn" onclick="nextQueue(2)">Next</button>
                <button class="btn btn-primary" onclick="startQueue(2)">Mulai Antrian</button>
            </div>
            <div id="service2Queues" class="queue-list"></div>
        </div>

        <div class="service-box">
            <h3>Layanan C</h3>
            <p>Antrian Sekarang: <span id="current3" class="current-queue-number">-</span></p>
            <div class="btn-group">
                <button class="btn" onclick="prevQueue(3)">Prev</button>
                <button class="btn" onclick="nextQueue(3)">Next</button>
                <button class="btn btn-primary" onclick="startQueue(3)">Mulai Antrian</button>
            </div>
            <div id="service3Queues" class="queue-list"></div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="queue.js"></script>
</body>
</html>
