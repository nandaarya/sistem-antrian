<!DOCTYPE html>
<html>
<head>
    <title>Sistem Antrian - Pelanggan</title>
    <link rel="stylesheet" href="/front-end/styles.css">
</head>
<body>
    <header class="header-container">
        <h2>User Panel</h2>
        <div class="header-right">
            <p>Halo Pelanggan, Selamat datang! Silahkan ambil nomor antrian dan tunggu nomor antrian anda dipanggil.</p>
            <p>Ingin masuk sebagai Admin? <a href="index.html">Klik di sini</a></p>
        </div>
    </header>

    <hr>

    <div class="service-container">
        <div class="service-box">
            <h3>Layanan A</h3>
            <p>Antrian Sekarang: <span id="current1" class="current-queue-number">-</span></p>
            <div id="service1Queues" class="queue-list"></div>
        </div>

        <div class="service-box">
            <h3>Layanan B</h3>
            <p>Antrian Sekarang: <span id="current2" class="current-queue-number">-</span></p>
            <div id="service2Queues" class="queue-list"></div>
        </div>

        <div class="service-box">
            <h3>Layanan C</h3>
            <p>Antrian Sekarang: <span id="current3" class="current-queue-number">-</span></p>
            <div id="service3Queues" class="queue-list"></div>
        </div>
    </div>

    <hr>

    <div class="take-queue-container">
        <h3>Ambil Nomor Antrian:</h3>
        <form id="takeQueueForm" class="take-queue-form">
            <div class="form-group">
                <label for="serviceId">Pilih Layanan:</label>
                <select id="serviceId" required>
                    <option value="">-- Pilih Layanan --</option>
                    <option value="1">Layanan A</option>
                    <option value="2">Layanan B</option>
                    <option value="3">Layanan C</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ambil Antrian</button>
        </form>
        <div id="queueResult" class="form-result"></div>
    </div>

    <script src="/front-end/queue.js"></script>
</body>
</html>
